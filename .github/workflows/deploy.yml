# Ensure your GitHub Pages settings for this repository are set to deploy with **GitHub Actions**.

name: MyST GitHub Pages Deploy
on:
  workflow_run:
    workflows: ["Lint"]
    types:
      - completed
env:
  # `BASE_URL` determines the website is served from, including CSS & JS assets
  # You may need to change this to `BASE_URL: ''`
  BASE_URL: /${{ github.event.repository.name }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false
jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install MyST Markdown
        run: npm install -g mystmd
      # Install dependencies
      - name: Set up Mamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          environment-name: sciencelive
          cache-environment: true
          init-shell: bash
          condarc: |
            channels:
              - conda-forge
            channel_priority: strict
      - name: Install custom packages
        shell: micromamba-shell {0}
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate environment lock file
        shell: micromamba-shell {0}
        run: |
          micromamba env export --no-builds > environment.lock.yml
        env:
          MAMBA_NO_BANNER: 1  # Suppress Mamba banner for cleaner output

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "update generated environment.lock.yml file"
          add: "environment.lock.yml"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build HTML Assets
        run: |
          rm -rf _build
          myst build --execute --html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
